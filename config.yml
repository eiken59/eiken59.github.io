            &nbsp;

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I'm Yung-Hsuan, also known as Eiken, from Hsinchu, Taiwan. I study applied mathematics at National Yang Ming Chiao Tung University. I see math as a compass to navigate uncertainty, build trust, and shape decisions.

            &nbsp;

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My journey spans tutoring, SOA exam preparation, and crafting statements that blend proof with purpose. I thrive on making complex ideas beautifully clear.

            &nbsp;

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Now, I am finishing my undergraduate studies and preparing for the next chapter in my life. I plan to take SOA exams and apply for graduate school in the United States. I am also look forward to becoming an FSA before my 30s.

            &nbsp;
